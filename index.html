<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up |Inner Beauty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="side_img">
                <div class="logo">
                    <img src="../images/logo.png" alt="company logo">
                        <span>Inner Beauty</span>
                </div>
                <p>
                    Photo by Eugene Kuznetsov on Unsplash
                </p>
            </div>
            <div class="content">
                <div class="info">
                    <p>
                      We should, however, encourage ourselves to explore a little deeper and 
                      question what really makes someone beautiful. <br> <br>
                      Sign up to know how we measure true beauty..
                    </p>
                </div>
                <form id="frm" action="" method="post">
                    <p>Let's do this!</p>
                    <div class="frmContainer">
                       <div>
                        <label for="fName" >First Name</label> <br>
                        <input type="text" tabindex="1" >
                       </div>

                        <div>
                            <label for="lName">Last Name</label> <br>
                            <input type="text" tabindex="2">
                        </div>
                    </div>

                    <div class="frmContainer">
                        <div>
                            <label for="email">Email</label> <br>
                            <input type="email">
                        </div>

                        <div>
                            <label for="phNum"></label> Phone Number<br>
                            <input type="number">
                        </div>
                    </div>
                    
                   <div class="frmContainer">
                        <div>
                            <label for="pwd">Password</label> <br>
                            <input type="password" maxlength="6" pattern="[A-Za-z0-9]+">
                        </div>

                        <div>
                            <label for="ComPwd">Comfirm Password</label> <br>
                            <input type="password" maxlength="6" pattern="[A-Za-z0-9]+">
                        </div>
                   </div>
                </form>
                <div class="btns_holder">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
